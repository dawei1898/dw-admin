# 利用 Github Action 构建并推送镜像 到 Github package

# 工作流配置：构建并推送Docker镜像到GitHub Container Registry
# 触发条件：推送到master分支或手动触发
name: Build & Push Docker Image

on:
  push:
    branches: ['master']
  # 页面手动触发
  workflow_dispatch:

# 环境变量配置
# REGISTRY: GitHub Container Registry地址
# IMAGE_NAME: 镜像名称，使用当前仓库名
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    # 配置工作流权限
    # contents: read - 读取仓库内容权限
    # packages: write - 写入包（容器镜像）权限
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build JAR
        run: ./mvnw -B -DskipTests package

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
